version: '3.8'

services:
  # Base de Datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: boletin360-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-boletin360}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  # Backend (Node.js API)
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: boletin360-api
    restart: always
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-boletin360}
      - JWT_SECRET=${JWT_SECRET:-secret}
      - PORT=3001
    depends_on:
      - db
    networks:
      - app-network

  # Frontend (Next.js)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boletin360-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://nginx/api # Interno v√≠a Nginx
    networks:
      - app-network

  # Proxy Reverso Nginx
  nginx:
    image: nginx:alpine
    container_name: boletin360-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
      - web
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
